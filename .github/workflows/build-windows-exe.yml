name: Build Windows EXE (Frontend)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write  

jobs:
  build-windows:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: my_app 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: my_app/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build Next.js frontend
        run: npm run build

      - name: Build Electron EXE
        run: npm run electron:build

      - name: Normalize EXE name
        run: |
          Rename-Item dist\*.exe Intelliclinix-Setup.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: my_app/dist/Intelliclinix-Setup.exe
          name: IntelliClinix ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
